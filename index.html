<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Confessions</title>
    <style>
        body {
            background-color: #fff0f3;
            /* Soft pink background */
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(255, 75, 110, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #ffccd5;
            border-radius: 10px;
            resize: none;
            box-sizing: border-box;
            font-family: inherit;
            outline: none;
        }

        textarea:focus {
            border-color: #ff4d6d;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background-color: #c9184a;
            transform: translateY(-2px);
        }

        .privacy-note {
            margin-top: 15px;
            font-size: 0.75rem;
            color: #999;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸ’Œ Secret Valentine</h1>
        <p>Do you have something to tell anyone? Write your message here. It's completely anonymous.</p>

        <form action="https://formspree.io/f/xojlgzbd" method="POST">
            <textarea name="message" placeholder="Type your confession here..." required></textarea>

            <button type="submit">Send</button>
        </form>

        <div class="privacy-note">
        </div>
    </div>

</body>

</html>
